name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout repository
        uses: actions/checkout@v4

      # âœ… Instalar pnpm primero (antes de setup-node)
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false  # evita instalaciÃ³n automÃ¡tica

      # âœ… Luego configurar Node.js y cache de pnpm
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸš€ Build all apps
        run: npx turbo run build

      - name: ğŸ§ª Run tests
        run: npx turbo run test
